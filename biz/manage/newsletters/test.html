<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Demo Page for jQuery UI selectmenu</title>
	<link rel="Stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-darkness/jquery-ui.css" type="text/css" />
	<link rel="Stylesheet" href="http://jquery-ui.googlecode.com/svn/branches/labs/selectmenu/ui.selectmenu.css" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://jquery-ui.googlecode.com/svn/branches/labs/selectmenu/ui.selectmenu.js"></script>
	<style type="text/css">
		/*demo styles*/
		fieldset { border:0;  margin-bottom: 40px; font-size: 62.5%; font-family:"Verdana",sans-serif; margin: 70px 10px;}	
		label,select,.ui-select-menu { float: left; margin-right: 10px; font-size: 62.5%; font-family:"Verdana",sans-serif; margin: 70px 10px; }
		
		/*select with custom icons*/
		body a.customicons { height: 2.8em;}
		body .customicons li a, body a.customicons span.ui-selectmenu-status { line-height: 2em; padding-left: 30px !important; }
		body .video .ui-selectmenu-item-icon, body .podcast .ui-selectmenu-item-icon, body .rss .ui-selectmenu-item-icon { height: 24px; width: 24px; }
		body .video .ui-selectmenu-item-icon { background: url(http://jquery-ui.googlecode.com/svn/branches/labs/selectmenu/sample_icons/24-video-square.png) 0 0 no-repeat; }
		body .podcast .ui-selectmenu-item-icon { background: url(http://jquery-ui.googlecode.com/svn/branches/labs/selectmenu/sample_icons/24-podcast-square.png) 0 0 no-repeat; }
		body .rss .ui-selectmenu-item-icon { background: url(http://jquery-ui.googlecode.com/svn/branches/labs/selectmenu/sample_icons/24-rss-square.png) 0 0 no-repeat; }
		
		
		/* native select with CSS avatar icons */
		option.avatar { background-repeat: no-repeat !important; padding-left: 20px; }
	</style>
	<script type="text/javascript">
	
	
		$(function(){
				$('select#filesB').selectmenu({
//				icons: [
//					{find: '.video'},
//					{find: '.podcast'},
//					{find: '.rss'}
//				],
				format: addressFormatting,
			});		
		});

		$.widget( "custom.iconselectmenu", $.ui.selectmenu, {
			_renderItem: function( ul, item ) {
				var li = $( "<li />" ).data( "item.selectmenu", item );
				if ( item.disabled ) {
					li.addClass( 'ui-state-disabled' ).text( item.label );
				} else {
					el = item.element;
					var link = $( "<a />", {
							html: icon = '<span style="' + el.attr("style") + '" class="ui-icon ' + el.attr("class") + '"></span>' + item.label,
							href: '#'
						});
					li.append( link );
				}

				return li.appendTo( ul );
			}
		});		
		
		//a custom format option callback
		var addressFormatting = function(text){
			var newText = text;
			//array of find replaces
			var findreps = [
			//	{find:/^([^\-]+) \- /g, rep: '<span class="ui-selectmenu-item-header"><img src="http://jquery-ui.googlecode.com/svn/branches/labs/selectmenu/sample_icons/24-rss-square.png">$1</span>'},
			//	{find:/([^\|><]+) \| /g, rep: '<span class="ui-selectmenu-item-content">$1</span>'},
			//	{find:/([^\|><\(\)]+) (\()/g, rep: '<span class="ui-selectmenu-item-content">$1</span>$2'},
			//	{find:/([^\|><\(\)]+)$/g, rep: '<span class="ui-selectmenu-item-content">$1</span>'},
			//	{find:/(\([^\|><]+\))$/g, rep: '<span class="ui-selectmenu-item-footer">$1</span>'}
			];
			
			for(var i in findreps){
				newText = newText.replace(findreps[i].find, findreps[i].rep);
			}
			return newText;
		}
		
		

	var filesB = $('select#filesB').iconselectmenu();
	filesB.iconselectmenu("widget").children("ul").addClass("ui-menu-icons avatar");	
		
		
	</script>
</head>
<body>
	<form action="#">
		<h2>Default: "popup" Style with custom icon images</h2>
		<fieldset>
			<label for="filesB">Select a File:</label>
			<select style="width: 200px" name="filesB" id="filesB" class="customicons">
				<option value="mypodcast" style="background-image: url(&quot;http://www.gravatar.com/avatar/b3e04a46e85ad3e165d66f5d927eb609?d=monsterid&amp;r=g&amp;s=16&quot;);" class="avatar" >John Resig - Podcast</option>
				<option value="myvideo" style="background-image: url(&quot;http://www.gravatar.com/avatar/b3e04a46e85ad3e165d66f5d927eb609?d=monsterid&amp;r=g&amp;s=16&quot;);" class="avatar" >Scott Gonzales - Video</option>
				<option value="myrss" style="background-image: url(&quot;http://www.gravatar.com/avatar/b3e04a46e85ad3e165d66f5d927eb609?d=monsterid&amp;r=g&amp;s=16&quot;);" class="avatar rss">jQuery RSS XML</option>
			</select>
		</fieldset>
	
	</form>
</body>
</html>
