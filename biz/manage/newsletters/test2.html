	<script src="http://view.jqueryui.com/selectmenu/ui/jquery.ui.selectmenu.js"></script>
	<script>
	$(function() {

		$.widget( "custom.iconselectmenu", $.ui.selectmenu, {
			_renderItem: function( ul, item ) {
				var li = $( "<li />" ).data( "item.selectmenu", item );
				if ( item.disabled ) {
					li.addClass( 'ui-state-disabled bobby' ).text( item.label );
				} else {
					li.addClass('bobby');
					el = item.element;
					var link = $( "<a />", {
							html: icon = '<div style="' + el.attr("style") + '" class="ui-icon ' + el.attr("class") + ' bob"></div><span style="margin-left:65px;">' + item.label+'</span>',
							href: '#'
						});
					li.append( link );
				}

				return li.appendTo( ul );
			}
		});

		var peopleA = $('select#peopleA').iconselectmenu();
		peopleA.iconselectmenu("widget").children("ul").addClass("ui-menu-icons avatar");
	});
	</script>
	<style>
		form { margin: 100px 0 0 0 }
		h2 { margin: 30px 0 0 0 }
		fieldset { border: 0; }
		label { display: block; }
		body { font-size: 62.5%; }

		.ui-selectmenu-menu .ui-menu .ui-icon { top: 0.4em; }
		.ui-selectmenu-menu .ui-menu .ui-menu-item a { padding-left: 2em; }

		/* select with custom icons */
		.ui-selectmenu-menu .ui-menu.customicons .ui-menu-item a { padding: 0.5em 0 0.5em 3em; }
		.ui-selectmenu-menu .ui-menu.customicons .ui-menu-item a .ui-icon { height: 84px; width: 84px; top: 0.2em;}

		/* native select with CSS avatar icons */
		option.avatar { background-repeat: no-repeat !important; padding-left: 20px;  }

.bob	{width:64px; height:64px;}
