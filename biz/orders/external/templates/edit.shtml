// validates that the string has nothing more than the allowed characters
function validate(string,Chars) {
     if (!string) return false;

     for (var i = 0; i < string.length; i++) {
        if (Chars.indexOf(string.charAt(i)) == -1)
           return false;
     }
     return true;
}

// returns a filtered string.
function validated(valid,string) {
     for (var i=0, output=''; i<string.length; i++)
        if (valid.indexOf(string.charAt(i)) != -1)
           output += string.charAt(i)
     return output;
 }

// takes: name of the form field, value of the form field.
function calc_weight(varname,value)
{

  if (!validate(value,'0123456789#.')) { value = '0'; alert('Invalid Entry, field reset'); }
  if (value.indexOf('#')>=0)
      {
      value = validated('0123456789.',value);
      value = value * 16;
      }
  value = Math.round(value);
  eval('document.forms[0].'+varname+'.value = "'+value+'"');
  return(true);
}
