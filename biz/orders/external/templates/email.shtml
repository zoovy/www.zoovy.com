function doIt(cmd)
{
	var x = 0;
	var okay = false;
	for (x=0;x<window.document.myForm.message.length;x++)
		{
		if (window.document.myForm.message[x].checked) { 
			okay = true; 
			}
		}

	if (!okay)
		{
		alert('You must select one of choices to submit this request.');
		return false;
		} else {
		window.document.myForm.CMD.value = cmd;
		window.document.myForm.submit();
		return true;
		}
}

//-->
</SCRIPT>
