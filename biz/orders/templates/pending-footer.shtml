<html>
<head>
	<SCRIPT>
	<!--//
	function doCMD() {
		for (var x=0; x < document.forms[0].CMD.length; x++) {
			if (document.forms[0].CMD[x].checked) {
				parent.main.submitIt(document.forms[0].CMD[x].value);
				return false;
			}
		};
		alert("You must select one of choices to submit this request.");
		return false;
	}
	function clickCMD (value) { document.forms[0].CMD[value].checked=true; return(false); }
	//-->
	</SCRIPT>
	<STYLE>
	a { font-size: 8pt; font-family: Arial, Helvetica, sans-serif; color: #FFFFFF; text-decoration: none; }
	a:hover { color: #FFFFFF; }
	a:visited { color: #FFFFFF; }
	a:active { color: #FFFFFF; }
	</STYLE>
</head>
<body bgcolor="#3366CC" topmargin="0" leftmargin="0" marginwidth="0" marginheight="0">
<form action="#">
<table border="0" cellpadding="0" cellspacing="2" align="center">
	<tr>
		<td><input type="radio" name="CMD" value="RECENT"><a href="#" onClick="return clickCMD(0)">Return to Recent</a></td>
		<td><input type="radio" name="CMD" value="APPROVED"><a href="#" onClick="return clickCMD(1)">Move to Approved</a></td>
		<td><input type="radio" name="CMD" value="COMPLETED"><a href="#" onClick="return clickCMD(2)">Move to Completed</a></td>
		<td><input type="radio" name="CMD" value="CANCELLED"><a href="#" onClick="return clickCMD(3)">Move to Cancelled</a></td>
		<td><input type="radio" name="CMD" value="BACKORDER"><a href="#" onClick="return clickCMD(4)">Move to Backordered</a></td>
		<td rowspan="2" valign="middle">&nbsp;<input onClick="doCMD();" style="width: 40px; height: 20px; font-size: 8pt; font-face: arial;" type="button" value="  Go   "></td>
	</tr>
	<tr>
		<td><input type="radio" name="CMD" value="PAID"><a href="#" onClick="return clickCMD(4)">Flag as Paid</a></td>
		<td><input type="radio" name="CMD" value="EMAIL"><a href="#" onClick="return clickCMD(5)">Send Email</a></td>
		<td><input type="radio" name="CMD" value="EXPORT"><a href="#" onClick="return clickCMD(6)">Export</a></td>
		<td>&nbsp;</td>
	</tr>
</table>
</form>
</body>
</html>
