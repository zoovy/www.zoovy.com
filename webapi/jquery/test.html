<script type='text/javascript'>

//variables are stored in array to decrease likelyhood of shared names (across partner scripts) and to reduce number of global vars.
var zVars = {
	"session_id" : "kLiYtTR19vEyW8nKEVW91wmWf",
	"jqurl" : "http://www.zoovy.com/webapi/jquery/index.cgi/sporks.zoovy.com",  //"http://sporks.zoovy.com/c=kLiYtTR19vEyW8nKEVW91wmWf/jquery/", 
	"ts" : Math.round(new Date().getTime() / 1000)
	}

var zCart = '';  //used for handleCart object


//pass in an object or a node in an object and how many nodes on that level are returned. handy.
function countProperties(obj) {
	var prop;
	var propCount = 0;
	
	for (prop in obj) {
		propCount++;
		}
	return propCount;
	}



//used frequently to throw errors or debugging info at the console.
//called within the throwError function too

function zStdErr(msg)	{
//if the console isn't open, an error occurs, so check to make sure it's defined. If not, do nothing.
	if(typeof console != 'undefined')
		console.log(msg);
	}




handleCart = function() {
	zStdErr('handleCart has been executed');
	this.initialize();
	}


$.extend(handleCart.prototype, {
	
	initialize: function() {
		zStdErr('handleCart Obj has been initialized');
		this.dispatchQ = new Array();
		this.errorQ = new Array();
		this.data = this.updateCartJson();
		},

	dispatchThis : function()	{
		zStdErr('size of dispatchQ = '+countProperties(this.dispatchQ));
//		console.dir(this.dispatchQ);
		if(countProperties(this.dispatchQ) > 0)	{
			$.ajax({
				type: "POST",
				url: zVars["jqurl"],
				context : this,
contentType : "text/json",
//data: { "_cmd": "addToCart","product_id": "OUTFIT" },
//				dataType: "json",
data: JSON.stringify({ "_cmd": "addToCart","product_id": "OUTFIT","_r":"bob","_zjsid": zVars["session_id"],"frank":"joe" }),
//data: this.dispatchQ,

				error: function(data, textStatus, errorThrown)	{
					// handle the error!!!!!!!!!!!!!!!!!!!!
zStdErr('dispatch returned ajax error');
					},
				success: function(d)	{
					this.handleResponse(d);
zStdErr('dispatch returned json. maybe with errors, but it returned');
//if we start storing the queue locally also/instead, empty it too once dispatched.
					this.dispatchQ.length = 0;  //empty the queue.   MOVED.  NEEDS TO BE TESTED.
					}
				});
			}
		else	{
			//an empty queue.
			}
		},

	addDispatchAddToCart : function(formid)	{
//should we be saving these locally too? that way if the page is navigated away from prior to dispatch, the queue is still accessable.	
		zStdErr('addDispatchAddToCart executed for formid '+formid);
		bob = $('#'+formid).serialize();
		this.dispatchQ.push({
			"_cmd":"addToCart",
			"data": bob
			});
		},
	
	addDispatchNewSession : function()	{
		zStdErr('addDispatchNewSession executed');
		this.dispatchQ.push({
			"_cmd":"newSession"
			});
		}, //ends addDispatchNewSession


	handleResponse : function(d)	{
		zStdErr('handle response d = '+d);
		},

/*
'a' should be an array with at least err and errorid set.
ex:	{"err":"pretty error message","errid":"errorid","dev":"developer only info to track 'where' the error is occuring."}
use the function instead of just pushing onto the array so that we can later add more functionality to this handler, if desired.
*/
	addErrorToQ : function(a)	{
		if(a) {this.errorQ.push(a);}
		},

	throwErrors : function()	{
		m = ''; // a list of error messages. undeclared assignment (no var) so it can be deleted later.
	
		for (var i=0, len=this.errorQ.length; i<len; i++) {
			zStdErr("Error! "+this.errorQ[i].err+"[ "+this.errorQ[i].errid+" ]. "+this.errorQ[i].dev); //write errors w/ dev notes to console.
			m += "<div class='error-message'>"+this.errorQ[i].err+"[ "+this.errorQ[i].errid+" ].<\/div>";
			}
		divId = $('#ajaxErrors');
		divId.empty(); //clear all existing errors.
		divId.append(m);
		divId.dialog({
			height: 300,
			width: 350,
			modal: true
			});
		delete m; //no longer needed
		this.errorQ.length = 0;  //reset error queue
		}, //ends throwErrors

	updateCartJson : function()	{
		zStdErr('update Cart Json executed.');
		$.ajax({
			type: "GET",
			url: zVars["jqurl"]+'?_cmd=showCart&_r=bob&_zjsid='+zVars["session_id"],
// bad url for testing.			url: 'http://sporks.zoovy.com/NADA/?_cmd=showCart&_r=bob&_zjsid='+zVars["session_id"], //bad url for testing. comment out line above.
			dataType: "json",
			context: this,
			success: function(d){
				zStdErr('updateCartJson was successfully requested.');
				this.data = d;
				}, //pass json out of ajax request
			error: function(j,ts){
//!!!!!!!!!!!!!!!	j is an object that will probably give more info. explore it. 						
				this.addErrorToQ({"err":ts,"errid":"","dev":"updateCartJson was NOT successfully requested. ajax error."});
				}
			});
		} //ends updateCartJson
		
	});

zCart = new handleCart();
</script>
